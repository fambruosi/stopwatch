<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OSC Stopwatch</title>
  <style>
    :root { --fontSize: 16vw; }
    * { box-sizing: border-box; }
    html, body { margin:0; height:100%; background:#000; color:#fff; font-family: ui-monospace, Menlo, Consolas, "SF Mono", monospace; }
    .toolbar { position: fixed; top:.75rem; left:.75rem; right:.75rem; display:flex; gap:.5rem; }
    button { background:#111; color:#fff; border:1px solid #444; border-radius:.5rem; padding:.45rem .8rem; font-size:1rem; cursor:pointer; }
    .wrap { height:100%; display:grid; place-items:center; text-align:center; }
    .time { font-weight:800; font-size:var(--fontSize); line-height:1; letter-spacing:.03em; }
    @media (max-width:900px){ :root{ --fontSize:22vw; } }
    /* Gate di accesso (inserimento nome) */
    .gate { position: fixed; inset:0; background:#000; display:flex; align-items:center; justify-content:center; }
    .panel { width:min(92vw, 520px); background:#0d0d0d; border:1px solid #333; border-radius:12px; padding:18px; box-shadow:0 8px 24px rgba(0,0,0,.45); }
    .panel h1 { margin:0 0 .5rem 0; font-size:1.1rem; color:#ddd; font-weight:700; }
    .row { display:flex; gap:.5rem; }
    .row input { flex:1; background:#111; color:#fff; border:1px solid #444; border-radius:.5rem; padding:.6rem .75rem; font-size:1rem; }
  </style>
</head>
<body>
  <!-- Controlli font -->
  <div class="toolbar">
    <button id="dec">A–</button>
    <button id="inc">A+</button>
  </div>

  <!-- Display tempo -->
  <div class="wrap"><div class="time" id="time">00:00:00</div></div>

  <!-- Gate: chiede nome prima di sbloccare la pagina -->
  <div class="gate" id="gate">
    <div class="panel">
      <h1>Inserisci il tuo nome/strumento</h1>
      <div class="row">
        <input id="name" type="text" placeholder="Es. Giulia – Soprano Sax" autocomplete="off" />
        <button id="enter">Entra</button>
      </div>
    </div>
  </div>

  <script>
    const el = document.getElementById("time");
    const dec = document.getElementById("dec");
    const inc = document.getElementById("inc");
    const gate = document.getElementById("gate");
    const nameInput = document.getElementById("name");
    const enterBtn = document.getElementById("enter");

    // Font size con persistenza locale (6–40vw)
    const key = "oscStopwatch.fontSize";
    const clamp = (v,min,max)=>Math.max(min,Math.min(max,v));
    function getFS(){
      const css = getComputedStyle(document.documentElement).getPropertyValue("--fontSize").trim().replace("vw","");
      const stored = localStorage.getItem(key);
      return stored ? Number(stored) : Number(css||16);
    }
    function setFS(vw){ document.documentElement.style.setProperty("--fontSize", vw+"vw"); localStorage.setItem(key, vw); }
    setFS(clamp(getFS(), 6, 40));
    dec.onclick = ()=> setFS(clamp(getFS()-2, 6, 40));
    inc.onclick = ()=> setFS(clamp(getFS()+2, 6, 40));

    // WebSocket → riceve {type:"time", value:"hh:mm:ss"} e {type:"state", value:"play|stop|pause"}
    const proto = location.protocol === "https:" ? "wss" : "ws";
    const ws = new WebSocket(`${proto}://${location.host}`);

    ws.onmessage = (ev)=>{
      try{
        const msg = JSON.parse(ev.data);
        if (msg.type === "time" && typeof msg.value === "string") el.textContent = msg.value;
        // Se vuoi, potresti cambiare colore in base a msg.type==="state"
      }catch(e){}
    };

    // Invia "hello" con nome → il server logga "{name (IP)} connected."
    function submitName(){
      const name = (nameInput.value || "").trim();
      if (!name) { nameInput.focus(); return; }
      ws.send(JSON.stringify({ type:"hello", name }));
      gate.style.display = "none";
    }
    enterBtn.onclick = submitName;
    nameInput.addEventListener("keydown", e=>{ if(e.key==="Enter") submitName(); });
    nameInput.focus();
  </script>
</body>
</html>
